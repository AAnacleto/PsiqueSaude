<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Faculdades Disponiveis</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-card *ngFor="let instituicao of listInstituicao" class="card">
    <div class="divImg">
      <img class="img" src="{{instituicao.logo}}" />
    </div>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <p> {{instituicao.endereco.rua}},{{instituicao.endereco.numero}} - {{instituicao.endereco.bairro}} /{{instituicao.endereco.cidade}}  </p>
            <p><b> Horario: </b> {{instituicao.horario}} </p>
            <p><b> Valor: </b> R${{instituicao.valor}} </p>
            <p> {{instituicao.descricao}}</p>

          </ion-col>
        </ion-row>

      </ion-grid>
      <ion-button expand="block" (click)="verPsicologos(instituicao.nome)">Ver psic√≥logos</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
