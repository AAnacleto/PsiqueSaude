<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Faculdades Disponiveis</ion-title>
    <ion-icon
    slot="start"
    name="chevron-back-outline"
    style="font-size: 1.5rem;"

    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-card *ngFor="let instituicao of listInstituicao">
    <img src="{{instituicao.logo}}" />
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-subtitle
              >{{instituicao.endereco.bairro}} - {{instituicao.endereco.cidade}}
              {{instituicao.endereco.rua}} -
              {{instituicao.endereco.numero}}</ion-card-subtitle
            >
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-card-subtitle>
              Horario: {{instituicao.horario}}</ion-card-subtitle
            >
          </ion-col>
          <ion-col>
            <ion-card-subtitle>
              Valor: {{instituicao.valor}}
            </ion-card-subtitle>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-card-subtitle>{{instituicao.descricao}}</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="verPsicologos(instituicao.nome)">Ver psic√≥logos</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
